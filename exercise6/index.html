<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CSS Exercise 6</title>

  <style>
  
	  .container {
		  margin: auto;
  		  width: 50%;
		  max-width: 500px;
		  height: 500px;
		  margin-top: 150px;
		  padding: 0 100px;
	  }
	  .interior {
		  background-color: blue;
		  width: 100px;
		  height: 100px;
		  float: left;
		  /* margin: 0 40px 40px 0; */
		  border: 6px solid white;
	  }
	  .div1 {
		  background-color: pink;
		  z-index: 5;
		  position: relative;
		  top: 50px;
		  left: 25px;
		  transform: rotate(21deg);
	  }
	  .div2 {
		  background-color: blue;
		  z-index: 4;
		  position: relative;
		  top: 65px;
		  left: 5px;
		  transform: rotate(30deg);
	  }
	  .div3 {
		  background-color: yellow;
		  z-index: 3;
		  position: relative;
		  top: 90px;
		  left: -10px;
		  transform: rotate(55deg);
	  }
	  .div4 {
		  background-color: orange;
		  z-index: 2;
		  position: relative;
		  top: 3px;
		  left: -70px;
		  transform: rotate(155deg);
	  }
	  .div5 {
		  background-color: red;
		  z-index: 1;
		  position: relative;
		  top: -95px;
		  left: 95px;
	  }
  </style>
</head>
<body>
	<!-- Do not touch the HTML please -->
	<div class="container">
		<div class="interior div1"></div>
		<div class="interior div2"></div>
		<div class="interior div3"></div>
		<div class="interior div4"></div>
		<div class="interior div5"></div>
	</div>
</body>
</html>
